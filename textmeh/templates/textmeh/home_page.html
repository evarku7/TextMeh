{% extends 'textmeh/base.html' %}

{% load static %}

{% block content %}

	<div id="choose-convo-instructions" class="instructions">
		I want to talk with...
	</div>

	<div id="choose-convo-container">
		{% for currentuser in currentusers %}
			<a href="{% url 'home_page' %}/chat/{{ currentuser }}">
				<div class="convo-option smooth">
					{{ currentuser }}  
				</div>
			</a>
		{% endfor %}
	</div>

	<div id="choose-convo-or" class="instructions">
		or
	</div>

	<div class="choose-convo-logout-container smooth">
		<a href="{% url 'manage_logout' %}?next={% url 'home_page' %}">
			<div id="choose-convo-logout-img">
				<img src="{% static 'images/logout-icon.png' %}">
			</div>
			<div id="choose-convo-logout-text">
				Log Out	
			</div>
		</a>
	</div>
	


{% endblock %}
